plugins {
  id 'java'
  id 'maven-publish'
}

group 'dev.gegy'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'net.java.dev.jna:jna:5.11.0'
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifactId = 'nvda-controller-client-java'
      from components.java
    }
  }

  repositories {
    def env = System.getenv()
    if (env.MAVEN_URL) {
      maven {
        credentials {
          username env.MAVEN_USERNAME
          password env.MAVEN_PASSWORD
        }
        url env.MAVEN_URL
      }
    } else {
      mavenLocal()
    }
  }
}
